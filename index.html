<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Amusement Park</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  </head>
  <body>

        <!-- --------------- PHẦN SLIDE SHOW  --------------- -->

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 51px;">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <!---- Ảnh 1 ---->
        <div class="item active">
            <!-- ảnh slide -->
          <img src="img/1.jpg" style="width:100%; height: 100%">
        </div>
        <!---- Ảnh2 ---->
        <div class="item">
          <!-- ảnh slide -->
          <img src="img/2.jpg" style="width:100%; height: 100%">
        </div>
        <!---- Ảnh3 ---->
        <div class="item">
            <!-- ảnh slide -->
          <img src="img/3.jpg" style="width:100%; height: 100%">
        </div>
      </div>

      <!-- Nút chuyển slide sang trái và phải (tàng hình) -->
      <a  class="left carousel-control" href="#myCarousel" role="button"   data-slide="prev">
      </a>
      <a  class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      </a>


    </div>

    <!--------------------------- kết thúc phần slide ảnh  ---------------------------->







  </body>
</html>
